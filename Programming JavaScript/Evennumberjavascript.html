<html>
    <head>
        <title> Even Number Sum </title>
    </head>
    <body onload = "EvenSum()">
        <h1>Display Even Number & Sum</h1>
        <div id = "result"> </div>
        <script language = "Javascript">
            function EvenSum(){
                var num = 0, sum = 0;
                while(num <= 20){
                    sum += num;
                    num += 2;
                }
                document.getElementById('result').innerHTML = 'Total:' +sum;
            }
        </script>
    </body>
</html>
